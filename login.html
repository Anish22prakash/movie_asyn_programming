<script>
    var arr=JSON.parse(localStorage.getItem("details"))


    function myfunction(){
        event.preventDefault()

        var form=document.getElementById("form")

        var obj={
            mail:form.email.value,
            passowrd:form.pass.value
        }
        localStorage.setItem("logdet",JSON.stringify(obj))
    
    var obj=JSON.parse(localStorage.getItem("logdet"))

    var check= arr.find(c => c.mail==obj.mail && c.passowrd==obj.passowrd);

    if(check != undefined || check !=null){
         alert("succesfully login")
         window.location.href="index.html"
     }

     else{
         alert("user doesn't exit")
         
     }

    }
</script>
